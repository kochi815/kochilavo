    function handleAnswer(selectedAnswer) { /* ... ÁúÅÁï• ... */ if (battleInProgress) return; battleInProgress = true; const choiceButtons = answerChoicesDiv.querySelectorAll('.choice-btn'); choiceButtons.forEach(btn => btn.disabled = true); playSound('tap'); const elapsed = (Date.now() - questionStartTime) / 1000; const p = problems[currentProblemIndex]; let feedbackClass = ''; let damageToEnemy = 0; let damageToPlayer = 0; let logMessage = ""; let feedbackText = ""; let feedbackType = ""; let isCritical = false; let criticalTime, perfectTime, greatTime, goodTime, slowPenalty, wrongPenalty; if (gameMode === 'grade1') { criticalTime = 1.5; perfectTime = 2.5; greatTime = 4.0; goodTime = 6.0; slowPenalty = 1; wrongPenalty = 2; } else { criticalTime = 0.8; perfectTime = 1.5; greatTime = 2.5; goodTime = 4.0; slowPenalty = 2; wrongPenalty = 3; } if (selectedAnswer === p.a) { comboCount++; let baseDamage = 0; if (elapsed < criticalTime) { baseDamage = (gameMode === 'grade1' ? 5 : 6); logMessage = `‚ú®Critical Hit!‚ú® (${elapsed.toFixed(1)}Áßí) `; feedbackText = "Critical Hit!"; feedbackType = "critical"; isCritical = true; } else if (elapsed < perfectTime) { baseDamage = (gameMode === 'grade1' ? 3 : 4); logMessage = `Perfect! (${elapsed.toFixed(1)}Áßí) `; feedbackText = "Perfect!"; feedbackType = "perfect"; } else if (elapsed < greatTime) { baseDamage = (gameMode === 'grade1' ? 2 : 2); logMessage = `Great! (${elapsed.toFixed(1)}Áßí) `; feedbackText = "Great!"; feedbackType = "great"; } else if (elapsed < goodTime) { baseDamage = 1; logMessage = `Good (${elapsed.toFixed(1)}Áßí) `; feedbackText = "Good"; feedbackType = "good"; } else { damageToPlayer = slowPenalty; logMessage = `Too slow... (${elapsed.toFixed(1)}Áßí) Ëá™ÂàÜ„Å´${damageToPlayer}„ÉÄ„É°„Éº„Ç∏!`; feedbackText = "Too Slow..."; feedbackType = "slow"; comboCount = 0; } let comboBonus = 0; if (comboCount >= 5) comboBonus = 2; else if (comboCount >= 3) comboBonus = 1; damageToEnemy = baseDamage + comboBonus; if(damageToEnemy > 0) { logMessage += `Êïµ„Å´${damageToEnemy}„ÉÄ„É°„Éº„Ç∏!`; if (comboCount >= 3) logMessage += ` (${comboCount} Combo!)`; feedbackClass = 'feedback-flash'; shakeCharacter('enemyCharacter'); playSound('hitEnemy'); if(isCritical) playSound('criticalHit'); } else if (damageToPlayer > 0) { feedbackClass = 'feedback-damage-player'; shakeCharacter('playerCharacter'); playSound('hitPlayer'); } else { feedbackClass = 'feedback-correct'; } } else { playSound('wrong'); damageToPlayer = wrongPenalty; logMessage = `Wrong! Ëá™ÂàÜ„Å´${damageToPlayer}„ÉÄ„É°„Éº„Ç∏!`; feedbackText = "Wrong!"; feedbackType = "wrong"; feedbackClass = 'feedback-wrong'; comboCount = 0; shakeCharacter('playerCharacter'); playSound('hitPlayer'); } updateComboDisplay(); enemyHP -= damageToEnemy; playerHP -= damageToPlayer; enemyHPText.textContent = Math.max(0, enemyHP); playerHPText.textContent = Math.max(0, playerHP); updateHPBar('enemyHPBar', enemyHP, enemyMaxHP); updateHPBar('playerHPBar', playerHP, playerMaxHP); battleLog.textContent = logMessage; if(feedbackText) showFeedback(feedbackText, feedbackType); if (feedbackClass) { document.body.classList.add(feedbackClass); setTimeout(() => { document.body.classList.remove(feedbackClass); }, 150); } currentProblemIndex++; setTimeout(() => { if (playerHP <= 0 || enemyHP <= 0 || currentProblemIndex >= questionsForThisStage) { endBattle(); } else { showQuestion(); } }, 1000); }

    // --- startBattleÈñ¢Êï∞ (ÂïèÈ°åÊï∞Ë®≠ÂÆöÂê´„ÇÄ„ÄÅÂ§âÊõ¥„Å™„Åó) ---
    function startBattle() { /* ... ÁúÅÁï• ... */ currentEnemy = enemies[currentStage] || enemies[maxStage]; enemyMaxHP = currentEnemy.hp; if (currentEnemy.type === 'boss') { enemyMaxHP = Math.floor(enemyMaxHP * 1.5); } if (gameMode === 'grade1') { enemyMaxHP = Math.max(5, Math.floor(enemyMaxHP * 0.7)); } enemyHP = enemyMaxHP; playerHP = playerMaxHP; currentProblemIndex = 0; comboCount = 0; updateComboDisplay(); questionsForThisStage = (currentEnemy.type === 'boss') ? 20 : 10; problems = generateProblems(currentStage, gameMode, questionsForThisStage); enemyName.textContent = `${currentEnemy.emoji} ${currentEnemy.name} (Lv${currentStage})`; enemyHPText.textContent = enemyHP; playerHPText.textContent = playerHP; updateHPBar('enemyHPBar', enemyHP, enemyMaxHP); updateHPBar('playerHPBar', playerHP, playerMaxHP); enemyCharacter.textContent = currentEnemy.emoji; enemyCharacter.classList.remove('defeated'); stopBgm(); if (currentEnemy.type === 'boss') { document.body.classList.add('boss-battle-bg'); battleLog.textContent = `üî•„Éú„ÇπÂá∫ÁèæÔºÅ ${currentEnemy.name} „Åå„ÅÇ„Çâ„Çè„Çå„ÅüÔºÅüî•`; playBgm('bgmBoss'); } else { document.body.classList.remove('boss-battle-bg'); battleLog.textContent = `Lv${currentStage} ${currentEnemy.name} „Åå„ÅÇ„Çâ„Çè„Çå„ÅüÔºÅ`; playBgm('bgmNormal'); } startBtn.style.display = "none"; battleInProgress = false; setTimeout(showQuestion, 1500); }

    // --- endBattleÈñ¢Êï∞ („ÇØ„É™„Ç¢Áä∂Ê≥Å‰øùÂ≠òÂê´„ÇÄ„ÄÅÂ§âÊõ¥„Å™„Åó) ---
    function endBattle() { /* ... ÁúÅÁï• ... */ battleInProgress = true; answerChoicesDiv.innerHTML = ""; questionDiv.textContent = "Battle End!"; comboDisplay.classList.remove('show'); stopBgm(); let resultMessage = ""; let nextButtonText = ""; let isVictory = false; if (enemyHP <= 0) { isVictory = true; playSound('enemyDefeated'); enemyCharacter.classList.add('defeated'); resultMessage = `üéâÂãùÂà©ÔºÅ ${currentEnemy.name} „Çí„Åü„Åä„Åó„ÅüÔºÅüéâ`; if (currentEnemy.type === 'boss') { resultMessage += ` „Åô„Åî„ÅÑÔºÅ„Éú„Çπ„ÇíÊíÉÁ†¥„Åó„Åü„ÅûÔºÅ`; } saveHighestStage(gameMode, currentStage); currentStage++; if (currentStage > maxStage) { resultMessage += " üèÜÂÖ®„Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅüèÜ"; startBtn.style.display = "none"; } else { nextButtonText = `Ê¨°„ÅÆÊïµ (Lv${currentStage}) „Å®Êà¶„ÅÜÔºÅ`; startBtn.style.display = "inline-block"; } } else { resultMessage = playerHP <= 0 ? "üò≠ÊïóÂåó...„Åæ„ÅüÊåëÊà¶„Åó„Å¶„Å≠ÔºÅ" : "ÊôÇÈñìÂàá„Çå...„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ÔºÅ"; nextButtonText = "ÂÜçÊåëÊà¶ÔºÅ"; startBtn.style.display = "inline-block"; } battleLog.textContent = resultMessage; if (nextButtonText) { startBtn.textContent = nextButtonText; } document.body.classList.add(isVictory ? 'feedback-correct' : 'feedback-wrong'); setTimeout(() => { document.body.classList.remove('feedback-correct', 'feedback-wrong', 'boss-battle-bg'); }, 1000); }

    // --- „É¢„Éº„ÉâÈÅ∏ÊäûÂá¶ÁêÜ (Â§âÊõ¥„Å™„Åó) ---
    function selectMode(selectedMode) { playSound('tap'); gameMode = selectedMode; highestClearedStage = loadHighestStage(gameMode); modeSelectScreen.style.display = 'none'; startMethodScreen.style.display = 'flex'; if (highestClearedStage > 0 && highestClearedStage < maxStage) { const nextStage = highestClearedStage + 1; continueFromLastBtn.textContent = `„Å§„Å•„Åç„Åã„Çâ (Lv ${nextStage})`; continueFromLastBtn.style.display = 'inline-block'; continueFromLastBtn.disabled = false; } else { continueFromLastBtn.style.display = 'none'; continueFromLastBtn.disabled = true; } loadBgmSetting(); }
    // --- „Çπ„Çø„Éº„ÉàÊñπÊ≥ïÈÅ∏Êäû„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ (Â§âÊõ¥„Å™„Åó) ---
    function startGameFlow() { playSound('tap'); startMethodScreen.style.display = 'none'; battleScreen.style.display = 'flex'; startBattle(); }
    startFromBeginningBtn.addEventListener('click', () => { currentStage = 1; startGameFlow(); });
    continueFromLastBtn.addEventListener('click', () => { currentStage = highestClearedStage + 1; if (currentStage > maxStage) currentStage = maxStage; startGameFlow(); });
    // --- ‰ªñ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº (Â§âÊõ¥„Å™„Åó) ---
    grade1ModeBtn.addEventListener("click", () => selectMode('grade1')); grade4ModeBtn.addEventListener("click", () => selectMode('grade4')); startBtn.addEventListener("click", () => { playSound('tap'); enemyCharacter.classList.remove('defeated'); startBattle(); });

    // --- ÂàùÊúüÂåñÂá¶ÁêÜ (Â§âÊõ¥„Å™„Åó) ---
    loadBgmSetting(); playerHPText.textContent = playerHP; updateHPBar('playerHPBar', playerHP, playerMaxHP);

  </script>
