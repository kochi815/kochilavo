                    type = 'Ã—'; num1 = Math.floor(Math.random() * 8) + 2; num2 = Math.floor(Math.random() * 8) + 2; answer = num1 * num2; questionText = `${num1} Ã— ${num2}`;
                } else if (stage <= 15) { // Lv9-15: å‰²ã‚Šç®— (ä¹ä¹ç¯„å›²ã€ä½™ã‚Šãªã—)
                    type = 'Ã·'; num2 = Math.floor(Math.random() * 8) + 2; answer = Math.floor(Math.random() * 8) + 2; num1 = num2 * answer; questionText = `${num1} Ã· ${num2}`;
                } else if (stage <= 20) { // Lv16-20: 2æ¡Â±1æ¡ or ä¹ä¹å¾©ç¿’
                     if (Math.random() < 0.6) { // 2æ¡è¨ˆç®—
                         if (Math.random() < 0.5) { type = '+'; num1 = Math.floor(Math.random() * 90) + 10; num2 = Math.floor(Math.random() * 9) + 1; answer = num1 + num2; questionText = `${num1} + ${num2}`; }
                         else { type = '-'; num1 = Math.floor(Math.random() * 90) + 10; num2 = Math.floor(Math.random() * 9) + 1; answer = num1 - num2; questionText = `${num1} - ${num2}`; }
                     } else { // ä¹ä¹
                         type = 'Ã—'; num1 = Math.floor(Math.random() * 8) + 2; num2 = Math.floor(Math.random() * 8) + 2; answer = num1 * num2; questionText = `${num1} Ã— ${num2}`;
                     }
                } else if (stage <= 25) { // Lv21-25: æ›ã‘ç®—ãƒ»å‰²ã‚Šç®—è™«é£Ÿã„ç®—
                    if (Math.random() < 0.5) { // ? x b = c or a x ? = c
                        type = 'Ã—'; num2 = Math.floor(Math.random() * 8) + 2; answer = Math.floor(Math.random() * 8) + 2; num1 = num2 * answer;
                        if (Math.random() < 0.5) { questionText = `? Ã— ${num2} = ${num1}`; } else { questionText = `${answer} Ã— ? = ${num1}`; }
                    } else { // a / ? = c or ? / b = c
                        type = 'Ã·'; num2 = Math.floor(Math.random() * 8) + 2; answer = Math.floor(Math.random() * 8) + 2; num1 = num2 * answer;
                        if (Math.random() < 0.5) { questionText = `${num1} Ã· ? = ${answer}`; } else { questionText = `? Ã· ${num2} = ${answer}`; }
                    }
                } else { // Lv26-30: å°‘ã—é›£ã—ã„æ›ã‘ç®—/å‰²ã‚Šç®—ã€è™«é£Ÿã„ç®—ãƒŸãƒƒã‚¯ã‚¹
                     const rand = Math.random();
                     if (rand < 0.3) { // 2æ¡ x 1æ¡ (ä¾‹: 15x3)
                         type = 'Ã—'; num1 = Math.floor(Math.random() * 6) + 10; num2 = Math.floor(Math.random() * 8) + 2; answer = num1 * num2; questionText = `${num1} Ã— ${num2}`;
                     } else if (rand < 0.6) { // å°‘ã—é›£ã—ã„å‰²ã‚Šç®— (ä¾‹: 45 / 3)
                         type = 'Ã·'; answer = Math.floor(Math.random() * 8) + 5; num2 = Math.floor(Math.random() * 3) + 2; num1 = num2 * answer; questionText = `${num1} Ã· ${num2}`;
                     } else { // è™«é£Ÿã„ç®— (æ›ã‘ç®—/å‰²ã‚Šç®—)
                         if (Math.random() < 0.5) { type = 'Ã—'; num2 = Math.floor(Math.random() * 8) + 2; answer = Math.floor(Math.random() * 8) + 2; num1 = num2 * answer; if (Math.random() < 0.5) { questionText = `? Ã— ${num2} = ${num1}`; } else { questionText = `${answer} Ã— ? = ${num1}`; } }
                         else { type = 'Ã·'; num2 = Math.floor(Math.random() * 8) + 2; answer = Math.floor(Math.random() * 8) + 2; num1 = num2 * answer; if (Math.random() < 0.5) { questionText = `${num1} Ã· ? = ${answer}`; } else { questionText = `? Ã· ${num2} = ${answer}`; } }
                     }
                }
            }
            generatedProblems.push({ q: questionText, a: answer });
        }
        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        for (let i = generatedProblems.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [generatedProblems[i], generatedProblems[j]] = [generatedProblems[j], generatedProblems[i]]; }
        return generatedProblems;
    }

    // --- â˜… é¸æŠè‚¢ç”Ÿæˆé–¢æ•° (æ•´æ•°ã®ã¿ç”Ÿæˆã™ã‚‹ã‚ˆã†ã«ä¿®æ­£) â˜… ---
    function generateChoices(correct) {
        const choices = new Set();
        choices.add(correct); // æ­£è§£ã‚’è¿½åŠ 
        const maxAttempts = 50;
        let attempts = 0;

        // èª¤ç­”ã‚’ç”Ÿæˆ
        while (choices.size < 6 && attempts < maxAttempts) {
            let wrongAnswer;
            const magnitude = Math.max(1, Math.abs(correct)); // ç­”ãˆã®å¤§ãã•ã«åŸºã¥ãç¯„å›²
            const range = Math.min(10, Math.ceil(magnitude * 0.5) + 3); // å‘¨è¾ºã®ç¯„å›²ã‚’æ±ºå®š (æœ€å¤§Â±10ç¨‹åº¦)
            let delta = Math.floor(Math.random() * (range * 2 + 1)) - range; // æ­£è§£å€¤ã‹ã‚‰ã®å·®åˆ†ã‚’ç”Ÿæˆ

            // å·®åˆ†ãŒ0ã«ãªã‚‰ãªã„ã‚ˆã†ã«èª¿æ•´ (æ­£è§£ã¨åŒã˜ã«ãªã‚‰ãªã„ã‚ˆã†ã«)
            if (delta === 0) delta = Math.random() < 0.5 ? 1 : -1;

            wrongAnswer = correct + delta;

            // å€™è£œãŒ0æœªæº€ã€ã¾ãŸã¯æ—¢ã«ã‚»ãƒƒãƒˆã«å«ã¾ã‚Œã¦ã„ãŸã‚‰å†è©¦è¡Œ
            if (wrongAnswer >= 0 && !choices.has(wrongAnswer)) {
                choices.add(wrongAnswer); // â˜… æ•´æ•°ãªã®ã§ floor ä¸è¦
            }
            attempts++;
        }

        // ä¸è¶³åˆ†ã‚’è£œã†
        let filler = 1;
        while (choices.size < 6) {
            let fillChoice = correct + filler;
            if (fillChoice < 0 || choices.has(fillChoice)) { // è² ã®æ•° or é‡è¤‡ãªã‚‰é€†æ–¹å‘
                fillChoice = correct - filler;
            }
            fillChoice = Math.max(0, fillChoice); // 0æœªæº€ã«ãªã‚‰ãªã„ã‚ˆã†ã«

            if (!choices.has(fillChoice)) {
                choices.add(fillChoice);
            }
            filler++;
            if (filler > correct + 15) break; // ç„¡é™ãƒ«ãƒ¼ãƒ—é˜²æ­¢
        }

        const choiceArray = Array.from(choices);
        choiceArray.sort(() => Math.random() - 0.5);
        return choiceArray;
    }

    // --- HPãƒãƒ¼æ›´æ–°é–¢æ•° ---

        questionDiv.textContent = p.q;
        questionStartTime = Date.now();
        battleLog.textContent = `Lv${currentStage} (${currentProblemIndex + 1}/${questionsForThisStage}) å•é¡Œï¼`;
        const choices = generateChoices(p.a);
        answerChoicesDiv.innerHTML = "";

    }

// --- handleAnsweré–¢æ•° (â˜…å°1ãƒ¢ãƒ¼ãƒ‰ã®æ™‚é–“åŸºæº–ã¨ãƒšãƒŠãƒ«ãƒ†ã‚£ã‚’ç·©å’Œ) ---
    function handleAnswer(selectedAnswer) {
        if (battleInProgress) return;
        battleInProgress = true;
        const choiceButtons = answerChoicesDiv.querySelectorAll('.choice-btn');
        choiceButtons.forEach(btn => btn.disabled = true);
        playSound('tap');

        const elapsed = (Date.now() - questionStartTime) / 1000;
        const p = problems[currentProblemIndex];
        let feedbackClass = ''; let damageToEnemy = 0; let damageToPlayer = 0;
        let logMessage = ""; let feedbackText = ""; let feedbackType = ""; let isCritical = false;

        // --- ãƒ¢ãƒ¼ãƒ‰åˆ¥ æ™‚é–“åŸºæº–ã¨ãƒ€ãƒ¡ãƒ¼ã‚¸èª¿æ•´ ---
        let criticalTime, perfectTime, greatTime, goodTime, slowPenalty, wrongPenalty;
        if (gameMode === 'grade1') {
            // â˜…â†“â†“â†“ ã“ã“ã‚’ç·©å’Œ â†“â†“â†“â˜…
            criticalTime = 2.0;  // 1.5ç§’ â†’ 2.0ç§’
            perfectTime = 3.5;   // 2.5ç§’ â†’ 3.5ç§’
            greatTime = 5.0;     // 4.0ç§’ â†’ 5.0ç§’
            goodTime = 7.5;      // 6.0ç§’ â†’ 7.5ç§’
            slowPenalty = 1;     // å¤‰æ›´ãªã—
            wrongPenalty = 1;    // 2 â†’ 1ãƒ€ãƒ¡ãƒ¼ã‚¸
            // â˜…â†‘â†‘â†‘ ã“ã“ã¾ã§ç·©å’Œ â†‘â†‘â†‘â˜…
        } else { // grade4
            criticalTime = 1.0; perfectTime = 1.8; greatTime = 3.0; goodTime = 4.5; slowPenalty = 2; wrongPenalty = 3;
        }
        // --- ã“ã“ã¾ã§èª¿æ•´ ---

        if (selectedAnswer === p.a) { // æ­£è§£
            comboCount++; let baseDamage = 0;
            if (elapsed < criticalTime) { baseDamage = (gameMode === 'grade1' ? 5 : 6); logMessage = `âœ¨Critical Hit!âœ¨ (${elapsed.toFixed(1)}ç§’) `; feedbackText = "Critical Hit!"; feedbackType = "critical"; isCritical = true; }
            else if (elapsed < perfectTime) { baseDamage = (gameMode === 'grade1' ? 3 : 4); logMessage = `Perfect! (${elapsed.toFixed(1)}ç§’) `; feedbackText = "Perfect!"; feedbackType = "perfect"; }
            else if (elapsed < greatTime) { baseDamage = (gameMode === 'grade1' ? 2 : 2); logMessage = `Great! (${elapsed.toFixed(1)}ç§’) `; feedbackText = "Great!"; feedbackType = "great"; }
            else if (elapsed < goodTime) { baseDamage = 1; logMessage = `Good (${elapsed.toFixed(1)}ç§’) `; feedbackText = "Good"; feedbackType = "good"; }
            else { damageToPlayer = slowPenalty; logMessage = `Too slow... (${elapsed.toFixed(1)}ç§’) è‡ªåˆ†ã«${damageToPlayer}ãƒ€ãƒ¡ãƒ¼ã‚¸!`; feedbackText = "Too Slow..."; feedbackType = "slow"; comboCount = 0; }
            let comboBonus = 0; if (comboCount >= 5) comboBonus = 2; else if (comboCount >= 3) comboBonus = 1;
            damageToEnemy = baseDamage + comboBonus;
            if(damageToEnemy > 0) { logMessage += `æ•µã«${damageToEnemy}ãƒ€ãƒ¡ãƒ¼ã‚¸!`; if (comboCount >= 3) logMessage += ` (${comboCount} Combo!)`; feedbackClass = 'feedback-flash'; shakeCharacter('enemyCharacter'); playSound('hitEnemy'); if(isCritical) playSound('criticalHit'); }
            else if (damageToPlayer > 0) { feedbackClass = 'feedback-damage-player'; shakeCharacter('playerCharacter'); playSound('hitPlayer'); }
            else { feedbackClass = 'feedback-correct'; }
        } else { // ä¸æ­£è§£
            playSound('wrong'); damageToPlayer = wrongPenalty; logMessage = `Wrong! è‡ªåˆ†ã«${damageToPlayer}ãƒ€ãƒ¡ãƒ¼ã‚¸!`; feedbackText = "Wrong!"; feedbackType = "wrong";
            feedbackClass = 'feedback-wrong'; comboCount = 0; shakeCharacter('playerCharacter'); playSound('hitPlayer');
        }
        updateComboDisplay();
        enemyHP -= damageToEnemy; playerHP -= damageToPlayer;
        enemyHPText.textContent = Math.max(0, enemyHP); playerHPText.textContent = Math.max(0, playerHP);
        updateHPBar('enemyHPBar', enemyHP, enemyMaxHP); updateHPBar('playerHPBar', playerHP, playerMaxHP);
        battleLog.textContent = logMessage;
        if(feedbackText) showFeedback(feedbackText, feedbackType);
        if (feedbackClass) { document.body.classList.add(feedbackClass); setTimeout(() => { document.body.classList.remove(feedbackClass); }, 150); }
        currentProblemIndex++;
        setTimeout(() => { if (playerHP <= 0 || enemyHP <= 0 || currentProblemIndex >= questionsForThisStage) { endBattle(); } else { showQuestion(); } }, 1000);
    }
    // --- startBattleé–¢æ•° ---
    function startBattle() {
        currentEnemy = enemies[currentStage] || enemies[maxStage];
        enemyMaxHP = currentEnemy.hp;
        if (currentEnemy.type === 'boss') { enemyMaxHP = Math.floor(enemyMaxHP * 1.5); } // ãƒœã‚¹HP1.5å€
        if (gameMode === 'grade1') { enemyMaxHP = Math.max(5, Math.floor(enemyMaxHP * 0.7)); }

        else { document.body.classList.remove('boss-battle-bg'); battleLog.textContent = `Lv${currentStage} ${currentEnemy.name} ãŒã‚ã‚‰ã‚ã‚ŒãŸï¼`; playBgm('bgmNormal'); }

        } else { // æ•—åŒ— or å•é¡Œåˆ‡ã‚Œ
             resultMessage = playerHP <= 0 ? "ğŸ˜­æ•—åŒ—...ã¾ãŸæŒ‘æˆ¦ã—ã¦ã­ï¼" : "æ™‚é–“åˆ‡ã‚Œ...ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ï¼";
             nextButtonText = "å†æŒ‘æˆ¦ï¼"; startBtn.style.display = "inline-block";

        document.body.classList.add(isVictory ? 'feedback-correct' : 'feedback-wrong'); setTimeout(() => { document.body.classList.remove('feedback-correct', 'feedback-wrong', 'boss-battle-bg'); }, 1000);
