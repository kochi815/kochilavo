    // --- ÂäπÊûúÈü≥„Å®BGM„ÅÆÊ∫ñÂÇô ---

    // --- Êïµ„Éá„Éº„Çø ---
    const enemies = { 1: { name: "„Çπ„É©„Ç§„É†", emoji: "üíß", hp: 10, type: "normal" }, 2: { name: "„Çπ„É©„Ç§„É†", emoji: "üíß", hp: 13, type: "normal" }, 3: { name: "„Ç≥„Ç¶„É¢„É™", emoji: "ü¶á", hp: 16, type: "normal" }, 4: { name: "„Ç≥„Ç¶„É¢„É™", emoji: "ü¶á", hp: 20, type: "normal" }, 5: { name: "„Éú„Çπ „Ç¥„Éñ„É™„É≥", emoji: "üë∫", hp: 30, type: "boss" }, 6: { name: "„Ç¥„Éº„Çπ„Éà", emoji: "üëª", hp: 25, type: "normal" }, 7: { name: "„Ç¥„Éº„Çπ„Éà", emoji: "üëª", hp: 30, type: "normal" }, 8: { name: "„Çπ„Ç±„É´„Éà„É≥", emoji: "üíÄ", hp: 35, type: "normal" }, 9: { name: "„Çπ„Ç±„É´„Éà„É≥", emoji: "üíÄ", hp: 40, type: "normal" }, 10: { name: "„Éú„Çπ „Çµ„Ç§„ÇØ„É≠„Éó„Çπ", emoji: "üëÅÔ∏è", hp: 55, type: "boss" }, 11: { name: "„Çæ„É≥„Éì", emoji: "üßü", hp: 45, type: "normal" }, 12: { name: "„Çæ„É≥„Éì", emoji: "üßü", hp: 50, type: "normal" }, 13: { name: "„Éü„Éé„Çø„Ç¶„É≠„Çπ", emoji: "üêÇ", hp: 58, type: "normal" }, 14: { name: "„Éü„Éé„Çø„Ç¶„É≠„Çπ", emoji: "üêÇ", hp: 65, type: "normal" }, 15: { name: "„Éú„Çπ „Éâ„É©„Ç¥„É≥", emoji: "üêâ", hp: 85, type: "boss" } };

    // --- localStorageÈñ¢ÈÄ£ ---
    function getHighestStageKey(mode) { return `${HIGHEST_STAGE_KEY_PREFIX}${mode}`; }

    // --- ÂïèÈ°åÁîüÊàêÈñ¢Êï∞ ---
    function generateProblems(stage, mode, count) {
        const generatedProblems = [];
        let num1, num2, answer, questionText, type;
        for (let i = 0; i < count; i++) {
            if (mode === 'grade1') { // Â∞è1„É¢„Éº„Éâ
                if (stage <= 5) { // Á∞°ÂçòË∂≥„ÅóÁÆó

    // --- ÈÅ∏ÊäûËÇ¢ÁîüÊàêÈñ¢Êï∞ ---
    function generateChoices(correct) {
        const choices = new Set(); choices.add(correct); let attempts = 0;
        while (choices.size < 6 && attempts < 50) {

        else { criticalTime = 0.8; perfectTime = 1.5; greatTime = 2.5; goodTime = 4.0; slowPenalty = 2; wrongPenalty = 3; }

        if (selectedAnswer === p.a) { // Ê≠£Ëß£
            comboCount++; let baseDamage = 0;
            if (elapsed < criticalTime) { baseDamage = (gameMode === 'grade1' ? 5 : 6); logMessage = `‚ú®Critical Hit!‚ú® (${elapsed.toFixed(1)}Áßí) `; feedbackText = "Critical Hit!"; feedbackType = "critical"; isCritical = true; }
            else if (elapsed < perfectTime) { baseDamage = (gameMode === 'grade1' ? 3 : 4); logMessage = `Perfect! (${elapsed.toFixed(1)}Áßí) `; feedbackText = "Perfect!"; feedbackType = "perfect"; }
            else if (elapsed < greatTime) { baseDamage = (gameMode === 'grade1' ? 2 : 2); logMessage = `Great! (${elapsed.toFixed(1)}Áßí) `; feedbackText = "Great!"; feedbackType = "great"; }
            else if (elapsed < goodTime) { baseDamage = 1; logMessage = `Good (${elapsed.toFixed(1)}Áßí) `; feedbackText = "Good"; feedbackType = "good"; }
            else { damageToPlayer = slowPenalty; logMessage = `Too slow... (${elapsed.toFixed(1)}Áßí) Ëá™ÂàÜ„Å´${damageToPlayer}„ÉÄ„É°„Éº„Ç∏!`; feedbackText = "Too Slow..."; feedbackType = "slow"; comboCount = 0; }
            let comboBonus = 0; if (comboCount >= 5) comboBonus = 2; else if (comboCount >= 3) comboBonus = 1;
            damageToEnemy = baseDamage + comboBonus;
            if(damageToEnemy > 0) { logMessage += `Êïµ„Å´${damageToEnemy}„ÉÄ„É°„Éº„Ç∏!`; if (comboCount >= 3) logMessage += ` (${comboCount} Combo!)`; feedbackClass = 'feedback-flash'; shakeCharacter('enemyCharacter'); playSound('hitEnemy'); if(isCritical) playSound('criticalHit'); }
            else if (damageToPlayer > 0) { feedbackClass = 'feedback-damage-player'; shakeCharacter('playerCharacter'); playSound('hitPlayer'); }
            else { feedbackClass = 'feedback-correct'; }
        } else { // ‰∏çÊ≠£Ëß£
            playSound('wrong'); damageToPlayer = wrongPenalty; logMessage = `Wrong! Ëá™ÂàÜ„Å´${damageToPlayer}„ÉÄ„É°„Éº„Ç∏!`; feedbackText = "Wrong!"; feedbackType = "wrong";
            feedbackClass = 'feedback-wrong'; comboCount = 0; shakeCharacter('playerCharacter'); playSound('hitPlayer');
        }
        updateComboDisplay();
        enemyHP -= damageToEnemy; playerHP -= damageToPlayer;
        enemyHPText.textContent = Math.max(0, enemyHP); playerHPText.textContent = Math.max(0, playerHP);
        updateHPBar('enemyHPBar', enemyHP, enemyMaxHP); updateHPBar('playerHPBar', playerHP, playerMaxHP);
        battleLog.textContent = logMessage;
        if(feedbackText) showFeedback(feedbackText, feedbackType);
        if (feedbackClass) { document.body.classList.add(feedbackClass); setTimeout(() => { document.body.classList.remove(feedbackClass); }, 150); }
        currentProblemIndex++;
        setTimeout(() => { if (playerHP <= 0 || enemyHP <= 0 || currentProblemIndex >= questionsForThisStage) { endBattle(); } else { showQuestion(); } }, 1000);
    }

    // --- startBattleÈñ¢Êï∞ ---
    function startBattle() {
        currentEnemy = enemies[currentStage] || enemies[maxStage];
        enemyMaxHP = currentEnemy.hp;
        if (currentEnemy.type === 'boss') { enemyMaxHP = Math.floor(enemyMaxHP * 1.5); } // „Éú„ÇπHP1.5ÂÄç
        if (gameMode === 'grade1') { enemyMaxHP = Math.max(5, Math.floor(enemyMaxHP * 0.7)); }
        enemyHP = enemyMaxHP;
        playerHP = playerMaxHP;
        currentProblemIndex = 0; comboCount = 0; updateComboDisplay();
        questionsForThisStage = (currentEnemy.type === 'boss') ? 20 : 10; // „Éú„Çπ„ÅØ20Âïè
        problems = generateProblems(currentStage, gameMode, questionsForThisStage);

        enemyName.textContent = `${currentEnemy.emoji} ${currentEnemy.name} (Lv${currentStage})`;
        enemyHPText.textContent = enemyHP; playerHPText.textContent = playerHP;
        updateHPBar('enemyHPBar', enemyHP, enemyMaxHP); updateHPBar('playerHPBar', playerHP, playerMaxHP);
        enemyCharacter.textContent = currentEnemy.emoji;
        enemyCharacter.classList.remove('defeated');
        stopBgm();
        if (currentEnemy.type === 'boss') { document.body.classList.add('boss-battle-bg'); battleLog.textContent = `üî•„Éú„ÇπÂá∫ÁèæÔºÅ ${currentEnemy.name} „Åå„ÅÇ„Çâ„Çè„Çå„ÅüÔºÅüî•`; playBgm('bgmBoss'); }
        else { document.body.classList.remove('boss-battle-bg'); battleLog.textContent = `Lv${currentStage} ${currentEnemy.name} „Åå„ÅÇ„Çâ„Çè„Çå„ÅüÔºÅ`; playBgm('bgmNormal'); }
        startBtn.style.display = "none";
        battleInProgress = false;
        setTimeout(showQuestion, 1500);
    }

    // --- endBattleÈñ¢Êï∞ ---
    function endBattle() {
        battleInProgress = true; answerChoicesDiv.innerHTML = ""; questionDiv.textContent = "Battle End!"; comboDisplay.classList.remove('show'); stopBgm();
        let resultMessage = ""; let nextButtonText = ""; let isVictory = false;

        if (enemyHP <= 0) { // ÂãùÂà©
            isVictory = true; playSound('enemyDefeated'); enemyCharacter.classList.add('defeated');
            resultMessage = `üéâÂãùÂà©ÔºÅ ${currentEnemy.name} „Çí„Åü„Åä„Åó„ÅüÔºÅüéâ`;
            if (currentEnemy.type === 'boss') { resultMessage += ` „Åô„Åî„ÅÑÔºÅ„Éú„Çπ„ÇíÊíÉÁ†¥„Åó„Åü„ÅûÔºÅ`; }
            saveHighestStage(gameMode, currentStage); // „ÇØ„É™„Ç¢„Çπ„ÉÜ„Éº„Ç∏„Çí‰øùÂ≠ò
            currentStage++;
            if (currentStage > maxStage) { resultMessage += " üèÜÂÖ®„Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅüèÜ"; startBtn.style.display = "none"; }
            else { nextButtonText = `Ê¨°„ÅÆÊïµ (Lv${currentStage}) „Å®Êà¶„ÅÜÔºÅ`; startBtn.style.display = "inline-block"; }
        } else { // ÊïóÂåó or ÂïèÈ°åÂàá„Çå
             resultMessage = playerHP <= 0 ? "üò≠ÊïóÂåó...„Åæ„ÅüÊåëÊà¶„Åó„Å¶„Å≠ÔºÅ" : "ÊôÇÈñìÂàá„Çå...„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ÔºÅ";
             nextButtonText = "ÂÜçÊåëÊà¶ÔºÅ"; startBtn.style.display = "inline-block";
        }
        battleLog.textContent = resultMessage; if (nextButtonText) { startBtn.textContent = nextButtonText; }
        document.body.classList.add(isVictory ? 'feedback-correct' : 'feedback-wrong'); setTimeout(() => { document.body.classList.remove('feedback-correct', 'feedback-wrong', 'boss-battle-bg'); }, 1000);
    }

    // --- „É¢„Éº„ÉâÈÅ∏ÊäûÂá¶ÁêÜ ---
    function selectMode(selectedMode) {
        playSound('tap');
        gameMode = selectedMode;
        highestClearedStage = loadHighestStage(gameMode);
        modeSelectScreen.style.display = 'none';
        startMethodScreen.style.display = 'flex';
        if (highestClearedStage > 0 && highestClearedStage < maxStage) {
            const nextStage = highestClearedStage + 1;
            continueFromLastBtn.textContent = `„Å§„Å•„Åç„Åã„Çâ (Lv ${nextStage})`;
            continueFromLastBtn.style.display = 'inline-block';
            continueFromLastBtn.disabled = false;
        } else {
            continueFromLastBtn.style.display = 'none';
            continueFromLastBtn.disabled = true;
        }
        loadBgmSetting();
    }

    // --- „Çπ„Çø„Éº„ÉàÊñπÊ≥ïÈÅ∏Êäû„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ ---
    function startGameFlow() {
        playSound('tap');
        startMethodScreen.style.display = 'none';
        battleScreen.style.display = 'flex';
        startBattle();
    }
    startFromBeginningBtn.addEventListener('click', () => { currentStage = 1; startGameFlow(); });
    continueFromLastBtn.addEventListener('click', () => { currentStage = highestClearedStage + 1; if (currentStage > maxStage) currentStage = maxStage; startGameFlow(); });

    // --- ‰ªñ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ---
    grade1ModeBtn.addEventListener("click", () => selectMode('grade1')); grade4ModeBtn.addEventListener("click", () => selectMode('grade4'));
    startBtn.addEventListener("click", () => { playSound('tap'); enemyCharacter.classList.remove('defeated'); startBattle(); });

    // --- ÂàùÊúüÂåñÂá¶ÁêÜ ---
    loadBgmSetting(); // BGMË®≠ÂÆöË™≠„ÅøËæº„Åø
    playerHPText.textContent = playerHP;
    updateHPBar('playerHPBar', playerHP, playerMaxHP);
    // ÂàùÊúüÁîªÈù¢„ÅØ„É¢„Éº„ÉâÈÅ∏Êäû„Å™„ÅÆ„Åß„ÄÅ‰ªñ„ÅØ‰∏çË¶Å

  </script>
