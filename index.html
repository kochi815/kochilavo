        enemyHP -= damageToEnemy; playerHP -= damageToPlayer;

    function startBattle() {
        currentEnemy = enemies[currentStage] || enemies[maxStage];
        enemyMaxHP = currentEnemy.hp;
        // â˜…ãƒœã‚¹HP1.5å€èª¿æ•´â˜…
        if (currentEnemy.type === 'boss') {
            enemyMaxHP = Math.floor(enemyMaxHP * 1.5);
        }
        if (gameMode === 'grade1') { enemyMaxHP = Math.max(5, Math.floor(enemyMaxHP * 0.7)); }
        enemyHP = enemyMaxHP;
        playerHP = playerMaxHP;
        currentProblemIndex = 0; comboCount = 0; updateComboDisplay();
        problems = generateProblems(currentStage, gameMode);

        enemyName.textContent = `${currentEnemy.emoji} ${currentEnemy.name} (Lv${currentStage})`;
        enemyHPText.textContent = enemyHP; playerHPText.textContent = playerHP;
        updateHPBar('enemyHPBar', enemyHP, enemyMaxHP); updateHPBar('playerHPBar', playerHP, playerMaxHP);
        enemyCharacter.textContent = currentEnemy.emoji;
        enemyCharacter.classList.remove('defeated');

        // --- â˜…BGMã¨èƒŒæ™¯ãƒ»ã‚»ãƒªãƒ•ã®å‡¦ç†â˜… ---
        stopBgm(); // ã¾ãšå‰ã®BGMã‚’æ­¢ã‚ã‚‹
        if (currentEnemy.type === 'boss') {

            playBgm('bgmBoss'); // ãƒœã‚¹BGMå†ç”Ÿ
        } else {
            document.body.classList.remove('boss-battle-bg');
            battleLog.textContent = `Lv${currentStage} ${currentEnemy.name} ãŒã‚ã‚‰ã‚ã‚ŒãŸï¼`;
            playBgm('bgmNormal'); // é€šå¸¸BGMå†ç”Ÿ
        }
        // --- â˜…ã“ã“ã¾ã§â˜… ---

        startBtn.style.display = "none";
        battleInProgress = false;
        setTimeout(showQuestion, 1500);
    }

    function endBattle() {
        battleInProgress = true;
        answerChoicesDiv.innerHTML = ""; questionDiv.textContent = "Battle End!";
        comboDisplay.classList.remove('show');
        stopBgm(); // â˜…è¿½åŠ : ãƒãƒˆãƒ«çµ‚äº†æ™‚ã«BGMåœæ­¢

        let resultMessage = ""; let nextButtonText = ""; let isVictory = false;

        if (enemyHP <= 0) { // å‹åˆ©
            isVictory = true;
            playSound('enemyDefeated'); // â˜…è¿½åŠ : æ•µæ’ƒç ´éŸ³
            enemyCharacter.classList.add('defeated');
            resultMessage = `ğŸ‰å‹åˆ©ï¼ ${currentEnemy.name} ã‚’ãŸãŠã—ãŸï¼ğŸ‰`;
            if (currentEnemy.type === 'boss') { resultMessage += ` ã™ã”ã„ï¼ãƒœã‚¹ã‚’æ’ƒç ´ã—ãŸãï¼`; }
            currentStage++;
            if (currentStage > maxStage) { resultMessage += " ğŸ†å…¨ã‚¹ãƒ†ãƒ¼ã‚¸ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ï¼ğŸ†"; startBtn.style.display = "none"; /* playSound('victory'); */ }
            else { nextButtonText = `æ¬¡ã®æ•µ (Lv${currentStage}) ã¨æˆ¦ã†ï¼`; startBtn.style.display = "inline-block"; }
        } else { // æ•—åŒ— or å•é¡Œåˆ‡ã‚Œ
             resultMessage = playerHP <= 0 ? "ğŸ˜­æ•—åŒ—...ã¾ãŸæŒ‘æˆ¦ã—ã¦ã­ï¼" : "æ™‚é–“åˆ‡ã‚Œ...ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ï¼";
             nextButtonText = "å†æŒ‘æˆ¦ï¼"; startBtn.style.display = "inline-block"; /* playSound('defeat'); */
        }

        battleLog.textContent = resultMessage;
        if (nextButtonText) { startBtn.textContent = nextButtonText; }

        document.body.classList.add(isVictory ? 'feedback-correct' : 'feedback-wrong');
        setTimeout(() => { document.body.classList.remove('feedback-correct', 'feedback-wrong', 'boss-battle-bg'); }, 1000);
    }

    // ãƒ¢ãƒ¼ãƒ‰é¸æŠå‡¦ç†
    function selectMode(selectedMode) {
        playSound('tap'); // â˜…è¿½åŠ : ãƒ¢ãƒ¼ãƒ‰é¸æŠéŸ³
        gameMode = selectedMode;

        enemyCharacter.classList.remove('defeated'); // æ’ƒç ´çŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ
        startBattle();
